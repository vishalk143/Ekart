{% extends 'base.html' %}

{% block 'main' %}

<div class="container">
    <div class="row">
        <div class="col-md-4 my-5 mx-auto">
            {% for x in products %}
            <form method="POST" action="/editproduct/{{x.id}}">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="pid" class="form-label"><strong>Product Name</strong></label>
                    <input type="text" class="form-control" value="{{x.name}}" id="pid" name="pname"
                        placeholder="Enter Product Name">
                </div>

                <div class="mb-3">
                    <label><strong>Select Category</strong></label>
                    <select class="form-select" name="pcat" aria-label="Default select example">
                        {% if x.cat == 1 %}
                        <option value="1">Mobile</option>
                        {% elif x.cat == 2 %}
                        <option value="2">Clothes</option>
                        {% else %}
                        <option value="3">Shoes</option>
                        {% endif %}
                        <option value="1">Mobile</option>
                        <option value="2">Clothes</option>
                        <option value="3">Shoes</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="priceid" class="form-label"><strong>Product Price</strong></label>
                    <input type="number" class="form-control" value="{{x.price}}" id="priceid" name="pprice"
                        placeholder="Enter Product Price">
                </div>

                <div class="mb-3">
                    <label><strong>Product Status</strong></label>
                    {% if x.status == 1 %}
                    <div class="form-check">

                        <input class="form-check-input" type="radio" name="status" value="1" id="rdaio1" checked>
                        <label class="form-check-label" for="radio1">
                            Active
                        </label>
                    </div>
                    <div class="form-check">

                        <input class="form-check-input" type="radio" value="0" name="status" id="rdaio2">
                        <label class="form-check-label" for="radio2">
                            Inactive
                        </label>

                    </div>
                    {% else %}
                    <div class="form-check">

                        <input class="form-check-input" type="radio" name="status" value="1" id="rdaio1">
                        <label class="form-check-label" for="radio1">
                            Active
                        </label>
                    </div>
                    <div class="form-check">

                        <input class="form-check-input" type="radio" value="0" name="status" id="rdaio2" checked>
                        <label class="form-check-label" for="radio2">
                            Inactive
                        </label>

                    </div>


                    {% endif %}






                </div>


                <div class="my-3">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
        </div>

        </form><!--Form Closed-->

        {% endfor %}
    </div>
</div>
</div>


{% endblock 'main' %}
